<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bankist App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

 
  <nav>
    <p class="welcome">Log in to get started</p>
    <img src="https://cdn-icons-png.flaticon.com/512/6265/6265845.png" class="logo" />

    <div class="login">
      <input type="text" placeholder="user" class="login__input login__input--user" />
      <input type="password" placeholder="PIN" maxlength="4" class="login__input login__input--pin" />
      <button class="login__btn">&rarr;</button>
    </div>

   
    <div class="toggle-theme">
      <span>ðŸŒž</span>
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
      <span>ðŸŒ™</span>
    </div>
  </nav>

  
  <div class="app">


    <div>
      <div class="balance">
        <div>
          <p class="balance__label">Current Balance</p>
          <p class="balance__date"><span>Date:</span> <span class="date">--/--/----</span></p>
        </div>
        <p class="balance__value">0000â‚¬</p>
      </div>

      <div class="movements"></div>
    </div>

    <div>

      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000â‚¬</p>

        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000â‚¬</p>

        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000â‚¬</p>

        <button class="btn--sort">SORT</button>
      </div>

      <div class="operation operation--transfer">
        <h2>Transfer Money</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" placeholder="To (user)" />
          <input type="number" class="form__input form__input--amount" placeholder="Amount" />
          <button class="form__btn">&rarr;</button>
        </form>
      </div>

      <div class="operation operation--loan">
        <h2>Request Loan</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" placeholder="Loan Amount" />
          <button class="form__btn">&rarr;</button>
        </form>
      </div>

      <div class="operation operation--close">
        <h2>Close Account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" placeholder="User" />
          <input type="password" class="form__input form__input--pin" placeholder="PIN" maxlength="4" />
          <button class="form__btn">&rarr;</button>
        </form>
      </div>

      <p class="logout-timer">You will be logged out in <span class="timer">00:00</span></p>
    </div>

  </div>

  <footer>
    <p>Bankist App â€” Harsh Edition</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
